name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            cavlite
            config/cavlite.conf
            lib/filter
            install.sh
            config/clamav/clamd.conf
            config/clamav/freshclam.conf
          generate_release_notes: true
          fail_on_unmatched_files: true